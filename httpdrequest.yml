---
apiVersion: v1
kind: Pod
metadata:
  name: httpd-pod
  labels:
    app: proxy
spec:
  containers:
    - name: myhttpd
      image: httpd
      ports:
        - containerPort: 80
          hostPort: 8080
      resources:
        requests:
          cpu: 200m
          memory: 64Mi
        limits:
          cpu: 500m
          memory: 128Mi
...
